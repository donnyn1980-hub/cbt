<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEM UJIAN CBT SNIPER PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;" onselectstart="return false;">

    <div id="loader" class="loader-overlay">
        <div class="loader-content">
            <i class="fas fa-spinner fa-pulse"></i>
            <p id="loader-text">Sinkronisasi Database...</p>
        </div>
    </div>

    <section id="p-login" class="page active">
        <div class="login-wrapper">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>LOGIN SISWA</h1>
                </div>
                <div class="login-body">
                    <div class="f-group">
                        <label>Nomor Induk Siswa (NISN)</label>
                        <input type="text" id="nisn" placeholder="Masukkan NISN Anda" autocomplete="off">
                    </div>
                    <div class="f-group">
                        <label>Kata Sandi</label>
                        <input type="password" id="pass" placeholder="******">
                    </div>
                    <div class="f-group">
                        <label>Token Ujian</label>
                        <input type="text" id="token" placeholder="6 Karakter Unik" style="text-transform: uppercase;">
                    </div>
                    <button class="btn-main" onclick="handleLogin()">VERIFIKASI MASUK</button>
                </div>
            </div>
        </div>
    </section>

    <section id="p-info" class="page">
        <div class="container-narrow">
            <div class="card shadow">
                <div class="card-body" id="info-render-area">
                    </div>
                <div class="card-footer">
                    <button class="btn-start" onclick="fetchSoalAndStart()">KONFIRMASI & MULAI UJIAN</button>
                    <button class="btn-cancel" onclick="location.reload()">BATAL</button>
                </div>
            </div>
        </div>
    </section>

    <section id="p-quiz" class="page">
        <nav class="quiz-nav">
            <div class="timer-display" id="timer">--:--:--</div>
            <div class="user-info">
                <span id="user-display-name">Guest</span> | <span id="user-display-kelas">Class</span>
            </div>
        </nav>

        <div class="quiz-container">
            <aside class="quiz-aside">
                <h3>DAFTAR SOAL</h3>
                <div id="nav-grid" class="nav-grid"></div>
            </aside>

            <main class="quiz-main">
                <div id="display-soal" class="question-wrapper"></div>
                <div class="navigation-controls">
                    <button id="btn-prev" class="btn-nav" onclick="goPrev()">SOAL SEBELUMNYA</button>
                    <button id="btn-next" class="btn-nav btn-primary" onclick="goNext()">SOAL SELANJUTNYA</button>
                </div>
            </main>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

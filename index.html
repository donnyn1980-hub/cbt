<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBT Pro System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;" onselectstart="return false;">

    <div id="loader" class="loader-overlay">
        <div class="loader-content">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p>Sinkronisasi Database D1...</p>
        </div>
    </div>

    <section id="p-login" class="page active">
        <div class="card login-card">
            <h2 class="brand-title">CBT LOGIN</h2>
            <div class="input-group">
                <label>Nomor Induk Siswa (NISN)</label>
                <input type="text" id="nisn" placeholder="Masukkan NISN" autocomplete="off"> </div>
            <div class="input-group">
                <label>Kata Sandi</label>
                <input type="password" id="pass" placeholder="Masukkan Password"> </div>
            <div class="input-group">
                <label>Token Ujian</label>
                <input type="text" id="token" placeholder="Masukkan Token"> </div>
            <button class="btn btn-blue" onclick="login()">VERIFIKASI MASUK</button>
        </div>
    </section>

    <section id="p-info" class="page">
        <div class="card info-card">
            <div id="info-render-area"></div> <button class="btn btn-blue" onclick="start()">MULAI UJIAN SEKARANG</button>
        </div>
    </section>

    <section id="p-quiz" class="page" style="padding:0">
        <div id="timer">SISA WAKTU: --:--</div> <div class="quiz-container">
            <div class="grid" id="nav-grid"></div> <div id="display-soal"></div> <div class="nav-controls">
                <button class="btn btn-gray" onclick="move(-1)">KEMBALI</button>
                <button id="btn-next" class="btn btn-blue" onclick="move(1)">SELANJUTNYA</button>
            </div>
            
            <button id="btn-finish" class="btn btn-success" style="display:none; margin-top:20px" onclick="preFinish()">KIRIM SEMUA JAWABAN</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

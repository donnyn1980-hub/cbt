<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CBT Sniper Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;" onkeydown="return disableInspect(event);">

    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <div id="loader-text">Harap Tunggu...</div>
    </div>

    <div id="p-login" class="page container">
        <div id="login-root"></div>
    </div>

    <div id="p-info" class="page container">
        <div id="info-root"></div>
    </div>

    <div id="p-quiz" class="page">
        <div id="timer">--:--</div>
        <div class="container" style="padding:15px">
            <div class="grid" id="nav-grid"></div>
            <div id="display-soal"></div>
            <div id="nav-buttons" style="display:flex; gap:10px;"></div>
        </div>
    </div>

    <footer>2026 - Donny Nugroho</footer>
    <script src="script.js"></script>
</body>
</html>
